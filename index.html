  	 <div id="typing"> </div>

  <script>
var i = 0;
var txt = 'Hi, I am Yizhen Chen';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typing").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
